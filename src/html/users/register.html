<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-sm-12"><h1>Register</h1></div>
        <form class="container" name="registerForm" onsubmit="return registerSubmit()">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Full name: </label>
                <div class="col-sm-10"><input class="form-control" type="text" name="fullname" required/></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username: </label>
                <div class="col-sm-10"><input class="form-control" type="text" name="username" required/></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Age: </label>
                <div class="col-sm-10"><input class="form-control" type="number" name="age" min="1" step="1" required></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password: </label>
                <div class="col-sm-10"><input class="form-control" type="password" name="password" required></div>
            </div>

            <div class="form-group row">
                <input class="btn btn-primary offset-sm-2 col-sm-4" type="submit" value="Submit">
            </div>
        </form>
        <div id="response_status">
        </div>
        <div id="demo_dbg">
        </div>
        <script src="./register.js"></script>
    </body>
</html>
