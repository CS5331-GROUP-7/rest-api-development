<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <form name="registerForm" onsubmit="return registerSubmit()">

        <div id="response_status">
        </div>
        <div id="demo_dbg">
        </div>
        <script src="./register.js"></script>
    </body>
</html>
