<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="col-sm-12"><h1>Login</h1></div>  
        <form class="container" name="loginForm" onsubmit="return submitLogin()">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username: </label>
                <div class="col-sm-10"><input class="form-control" type="text" name="username" required/></div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password: </label>
                <div class="col-sm-10"><input class="form-control" type="password" name="password" required></div>
            </div>

            <div class="form-group row">
                <input class="btn btn-primary offset-sm-2 col-sm-4" type="submit" value="Submit">
            </div>
        </form>
        <div id="response_status">
        </div>
        <div id="demo_dbg">
        </div>
        <script src="./login.js"></script>
    </body>
</html>
