<!DOCTYPE html>
<html>
    <head>
        <title>Create Diary</title>
    </head>
    <body>
        <h1>Create Diary</h1>
       
        <form name="diaryForm" onsubmit="return createDiary()">
            title: <input type="text" name="title" required/><br>

        <div id="response_status">
        </div>
        <div id="demo_dbg">
        </div>
        <script src="./create-diary.js"></script>
    </body>
